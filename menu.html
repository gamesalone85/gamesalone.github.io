<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú | GamesAlone18</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- ESTILO PROPIO -->
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>

<section class="menu-container">

    <!-- =========================
       BANNER
  ========================== -->
  <div class="menu-banner">
    <div class="banner-inner"></div>
  </div>

  <!-- =========================
       TÍTULO
  ========================== -->
  <h1>GamesAlone18</h1>

  <!-- =========================
       GRID
  ========================== -->
  <div class="menu-grid">

    <a href="exclusivas.html" class="menu-card">
      <span>Exclusivas</span>
    </a>

    <a href="nosotros.html" class="menu-card">
      <span>Nosotros</span>
    </a>

    <a href="universe.html" class="menu-card">
      <span>Universe</span>
    </a>

    <a href="prensa.html" class="menu-card">
      <span>Sala de Prensa</span>
    </a>

    <a href="contacto.html" class="menu-card">
      <span>Contáctanos</span>
    </a>

    <a href="avisodeprivacidad/" class="menu-card text-card">
      <span>Aviso de Privacidad</span>
    </a>

  </div>

  <!-- =========================
       CARRUSEL
  ========================== -->
  <section class="carousel">
    <div class="carousel-container">

      <div class="slide">
        <img src="img/imagen1.jpg" alt="Imagen 1">
      </div>

      <div class="slide">
        <img src="img/imagen2.jpg" alt="Imagen 2">
      </div>

      <div class="slide">
        <img src="img/imagen3.jpg" alt="Imagen 3">
      </div>

    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </section>

</section>

<footer id="footer">
  <p class="copyright">
    © <span id="year"></span> GamesAlone18. Todos los derechos reservados.
  </p>
  <p class="author">
    Creado y diseñado por <strong>GamesAlone18</strong>
  </p>
</footer>

<!-- =========================
     JS
========================== -->
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const container = document.querySelector('.carousel-container');
  const slides = document.querySelectorAll('.slide');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');

  let index = 0;

  function updateCarousel() {
    container.style.transform = `translateX(-${index * 100}%)`;
  }

  next.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  prev.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  setInterval(() => {
    index = (index + 1) % slides.length;
    updateCarousel();
  }, 5000);
</script>

</body>
</html>
